<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center mt-5 mb-5">
        <div class="display-6 fw-semibold">
            Cadastro de Clientes:
        </div>
    </header>
    <main class="mb-5">
        <div class="container shadow rounded">
            <div class="row mt-3">
                <div class="col-md-10 offset-md-1">
                    <form id="idformulario" method="get">
                        <div class="row">
                            <div class="col-sm-6 mt-5">
                                <label for="inputName" class="col-sm-2 col-form-label fs-5">Nome</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="col-sm-6 mt-5">
                                <label for="inputSecondName" class="col-sm-2 col-form-label fs-5">Sobrenome</label>
                                <input type="text" class="form-control" id="inputSecondName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 mt-2">
                                <label for="inputCEP" class="col-sm-6 col-form-label fs-5">Digite o CEP:</label>
                                <input type="text" class="form-control" id="inputCEP" required>
                            </div>
                            <div class="col-sm-4 mt-5" id="msgerror">
                                <!--Mensagem aqui-->
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-sm-9">
                                <label for="inputAddress" class="col-sm-2 col-form-label fs-5">Endereço:</label>
                                <input type="text" class="form-control" id="inputAdress" disabled>
                            </div>
                            <div class="col-sm-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label fs-5">Número:</label>
                                <input type="text" class="form-control" id="inputNumber" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inputNeighborhood" class="col-sm-2 col-form-label fs-5">Bairro:</label>
                                <input type="text" class="form-control" id="inputNeighborhood" disabled>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputCity" class="col-sm-2 col-form-label fs-5">Cidade:</label>
                                <input type="text" class="form-control" id="inputCity" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="inputState" class="col-sm-2 col-form-label fs-5">Estado:</label>
                                <input type="text" class="form-control" id="inputState" disabled>
                            </div>
                        </div>
                        </fieldset>
                        <div class="row mb-5 justify-content-center mt-3">
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <table class="table mb-5">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome Completo</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">CEP</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Marcos</td>
                                <td>Endereço 1</td>
                                <td>123456789</td>
                                <td>Jd. Aeroporto</td>
                                <td>Itu</td>
                                <td>420</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
